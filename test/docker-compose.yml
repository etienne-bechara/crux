version: '2.1'

networks:
  monitoring:
    driver: bridge

services:
  redis:
    container_name: crux-redis
    image: redis:7
    ports:
      - 6379:6379

  mysql:
    container_name: crux-mysql
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=crux
    ports:
      - 3306:3306

  postgres:
    container_name: crux-postgres
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crux
    ports:
      - 5432:5432
